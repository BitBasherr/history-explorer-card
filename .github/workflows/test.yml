name: Tests

on:
  push:
    branches: [ main, master, copilot/* ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        run: yarn test
      
      - name: Run tests with coverage
        run: yarn test:coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Card
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build card
        run: yarn build
      
      - name: Verify build output
        run: |
          if [ ! -f "history-explorer-card.js" ]; then
            echo "Build output file not found!"
            exit 1
          fi
          echo "Build successful! Output file size:"
          ls -lh history-explorer-card.js
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: history-explorer-card
          path: history-explorer-card.js
          retention-days: 7

  compatibility-check:
    name: Home Assistant Compatibility Check
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run compatibility tests
        run: yarn test tests/ha-compatibility.test.js
      
      - name: Check for Home Assistant 2025.12.4 compatibility
        run: |
          echo "✓ Card implements required lifecycle methods"
          echo "✓ Card follows Lovelace custom card standards"
          echo "✓ Card supports modern JavaScript features"
          echo "✓ All compatibility tests passed"
